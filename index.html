<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">My dashboard</h1>
        <p class="date"></p>
        <div class="chart-container">
          <canvas
            id="myChart"
            data-aos="fade-up"
            data-aos-duration="1500"
          ></canvas>
        </div>
        <div class="button-container">
          <button type="button" class="btn btn-primary">Create task</button>
        </div>
        <div class="new-button-container"></div>
      </header>
      <div class="card-container">
        <div class="card border-info mb-3" style="max-width: 18rem">
          <div class="card-header">Active task</div>
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <button type="button" id="button-delete" class="btn btn-primary">
              Delete
            </button>
            <button type="button" id="button-done" class="btn btn-primary">
              Done
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
